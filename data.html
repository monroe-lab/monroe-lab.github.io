<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
  line-height:60px;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.85;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("/assets/images/paddy.jpg");
  height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 30%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 15px;
  letter-spacing: 10px;
  padding-left: 27px;
}

.corner {
  line-height:10px;
  padding:1px 15px
}

h2 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 25px "Lato", sans-serif;
  color: #111;
}

a {
	color: #fff;;
	text-decoration: none;
	text-transform: uppercase;
}

p {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 15px "Lato", sans-serif;
  color: #111;
}

</style>
</head>


<body>
  <div class="bgimg-1">

     <div id="div2" style="max-height:100%;overflow:auto;border:1px solid red;">

     </div>

   </div>
